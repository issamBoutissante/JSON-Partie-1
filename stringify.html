<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>Creation d'une JSON a partir d'un objet JavaScript</h2>
    <p id="demo"></p>
  </body>
  <script>
    var obj = { Nom: "Boutissante", age: 30, Ville: "Marrakech" };
    var text = JSON.stringify(obj);
    document.getElementById("demo").innerHTML = text;
  </script>
</html>

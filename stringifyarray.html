<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>Creation de chaine JSON a partir d'un objet JavaScript array.</h2>
    <p id="demo"></p>
  </body>
  <script>
    var arr = ["boutissante", "Mazzouz"];
    var text = JSON.stringify(arr);
    document.getElementById("demo").innerHTML = text;
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions IN Json</title>
  </head>
  <body>
    <h2>Convert une chaine en fonction.</h2>
    <p id="demo"></p>
  </body>
  <script>
    var text =
      '{"Nom":"Boutissante","age":"function(){return 30;}","Ville":"Marrakech"}';
    var obj = JSON.parse(text);
    obj.age = eval(`(${obj.age})`);
    document.getElementById("demo").innerHTML = obj.age();
  </script>
</html>
